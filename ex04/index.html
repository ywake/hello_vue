<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <hello></hello>
      {{ message }}
    </div>
    <hr />
    <div id="app2">
      <hello></hello>
    </div>

    <script>
      Vue.component("hello", {
        template: "<h1>Hello Vue!</h1>"
      });

      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!"
        }
      });
      var app2 = new Vue({ el: "#app2" });
    </script>
  </body>
</html>
